<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"

    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"

    <link href="css/slick.css" rel="stylesheet">

<body>

    <header class="header">
        <div class="container">

                    </div>
                    <div class="languages">
                        languages
                    </div>
                </div>

                <button class="header__btn"></button>

                <div class="header__controls">
                    <div class="header__social">
                        <a href="#" class="user">
                            <img src="#" alt="">
                        </a>
                        <a href="#" class="user">
                            <img src="#" alt="">
                        </a>

                        <div class="burger"></div>
                    </div>
                </div>
            </div> <!-- header__top -->

            <div class="header__submenu">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugit, magni.
            </div>

        </div>

    <section class="banner">
        <div class="banner__slider">

            <div class="banner__item" style="background: green;">
                <div class="container">
                    <div class="banner__arrows">
                        <div class="banner__prev"></div>
                        <div class="banner__next"></div>
                    </div>
                </div>
                <!-- </div>    banner__item -->

            </div>
            <div class="banner__dots"></div>
    </section> <!-- banner -->

    <section class="aboutUs">
        <div class="container">
            <div class="aboutUs__wrapper">
                <div class="aboutUs__item">
                    <h2></h2>
                    <p></p>
                </div>
                <div class="aboutUs__item">
                    <h2></h2>
                    <p></p>
                </div>
            </div>
        </div>
    </section> <!-- aboutUs -->

    <section class="news">
        <div class="container">
            <div class="news__box">
                <div class="news__wrapper">
                    <div class="news__column">
                        <div class="news__item news__item--lg"></div>
                        <div class="news__item-wrapper">
                            <div class="news__item"></div>
                            <div class="news__item"></div>
                        </div>
                    </div>

                    <div class="news__column">
                        <div class="news__item-wrapper">
                            <div class="news__item"></div>
                            <div class="news__item"></div>
                        </div>
                        <div class="news__item news__item--lg"></div>
                    </div>
                </div>
            </div>
        </div>
    </section> <!-- news -->

    <section class="competition">
        <div class="container">
            <div class="competition__box">
                <div class="h2 section__title competition__title"></div>
                <div class="competition__wrapper">
                    <div class="competition__column competition__column--lg">
                        <div class="competition__item">

                        </div>
                    </div>
                    <div class="competition__column">
                        <div class="competition__item"></div>
                        <div class="competition__item"></div>
                    </div>
                </div>

                <div class="competition__bottom">
                    <div class="competition__bottom-col">
                        <p>
                            text
                        </p>
                    </div>

                    <div class="competition__bottom-col">
                        <p>
                            text
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </section> <!-- competition -->

    <section class="contactForm">
        <div class="container">
            <div class="contactForm__box">
                <form action="#" class="contactForm__form">
                    <div class="form-control">
                        <p></p>
                        <input type="text" name="name">
                    </div>
                    <div class="form-control">
                        <p></p>
                        <input type="text" name="phone">
                    </div>
                    <div class="form-control">
                        <button class="btn btn-bordered">btn</button>
                    </div>
                </form>
            </div>
        </div>
    </section> <!-- contactForm -->

    <section class="education">
        <div class="container">
            <div class="education__box">
                <div class="h2 section__title education__title"></div>
                <p class="section__subtitle education__subtitle"></p>
                <div class="education__wrapper">
                    <div class="education__top">
                        <a href="#" class="education__item">
                            <img src="" alt="">
                        </a>
                    </div>
                    <div class="education__bottom">
                        <a href="#" class="education__item">
                            <img src="" alt="">
                        </a>
                        <a href="#" class="education__item">
                            <img src="" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section> <!-- education -->

    <section class="tradingHouse">
        <div class="container">
            <div class="tradingHouse__box">
                <h2 class="section__title tradingHouse__title"></h2>
            </div>
        </div>
        <div class="tradingHouse__wrapper">
            <div class="tradingHouse__item">
                <div class="container">
                    <div class="tradingHouse__item-content">

    <footer class="footer">
        <div class="container">
            <ul class="footer__top">
                <li class="footer__menu">
                <li></li>
                </li>
            </ul>

            <div class="footer__bottom">
                <div class="footer__bottom-adress">
                    <p></p>
                </div>
                <div class="footer__bottom-questions">
                    <p>

                    </p>
                </div>
                <div class="footer__bottom-socials">
                    <a href="#" class="footer__social">

    <h1>Run</h1>
    <!-- scripts -->
    <script src="js/jquery-3.0.0.min.js"></script>
